  <title>TF-Stream-Url (Multi Upload)</title>

  <meta name="mobile-web-app-capable" content="yes" />

  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; margin: 0; }
    .ad-layer { pointer-events: auto; z-index: 9999; } /* piblisite aktive */
    #mainUI { position: relative; z-index: 10001; }
    #ad-left, #ad-right { width: 90px; max-width: 120px; }
    #ad-top, #ad-bottom { height: 90px; }

    .ad-layer iframe, .ad-layer > div { opacity: 0.98; }

<body class="relative">
  <div id="mainUI" class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white w-full max-w-2xl rounded-3xl shadow-xl p-6 space-y-5">

      <h2 class="text-xl font-bold text-center text-gray-800">TF-Stream-Url — Multi Upload</h2>

      <!-- multiple attribute allows selecting plizyè fichye -->
      <input id="fileInput" type="file" accept="*/*" multiple class="block w-full text-sm text-gray-700 bg-gray-100 rounded-xl border border-gray-300 p-2 cursor-pointer" />

      <div id="selectedList" class="grid gap-2"></div>

      <div class="flex gap-2">
        <button id="uploadBtn" class="flex-1 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition">Upload tout</button>
        <button id="cancelAllBtn" class="w-32 bg-gray-200 text-gray-700 font-semibold py-2 rounded-xl hidden">Anile tout</button>
      </div>

      <div id="overallProgressWrap" class="mt-2 hidden">
        <div class="text-xs text-gray-600 mb-1">Pwogrè total</div>
        <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
          <div id="overallProgressFill" style="width:0%" class="h-3 rounded-full transition-all bg-blue-500"></div>
        </div>
        <div class="flex justify-between items-center mt-2 text-xs">
          <div id="overallPct" class="font-mono text-sm">0%</div>
          <div id="overallInfo" class="text-gray-500 text-xs"></div>
        </div>
      </div>

      <div id="result" class="text-center text-sm text-gray-700"></div>

      <div id="previewAll" class="mt-4 space-y-4"></div>

    </div>
  </div>

  <!-- ad-layer placeholders -->
  <div id="ad-top" class="ad-layer fixed top-0 left-0 w-full flex justify-center items-start"></div>
  <div id="ad-left" class="ad-layer fixed top-1/4 left-0 h-1/2 flex items-center"></div>
  <div id="ad-right" class="ad-layer fixed top-1/4 right-0 h-1/2 flex items-center"></div>
  <div id="ad-bottom" class="ad-layer fixed bottom-0 left-0 w-full flex justify-center items-end"></div>

  <script>
    // Elements
    const fileInput = document.getElementById('fileInput');
    const selectedList = document.getElementById('selectedList');
    const uploadBtn = document.getElementById('uploadBtn');
    const cancelAllBtn = document.getElementById('cancelAllBtn');
    const result = document.getElementById('result');

    const overallProgressWrap = document.getElementById('overallProgressWrap');
    const overallProgressFill = document.getElementById('overallProgressFill');
    const overallPct = document.getElementById('overallPct');
    const overallInfo = document.getElementById('overallInfo');

    const previewAll = document.getElementById('previewAll');

    // state
    let filesArray = []; // array of File objects selected
    let xhrs = new Map(); // map index -> xhr for cancellation
    let uploading = false;

    function humanFileSize(bytes) {
      const thresh = 1024;
      if (Math.abs(bytes) < thresh) return bytes + ' B';
      const units = ['KB','MB','GB','TB','PB','EB','ZB','YB'];
      let u = -1;
      do {
        bytes /= thresh;
        ++u;
      } while(Math.abs(bytes) >= thresh && u < units.length - 1);
      return bytes.toFixed(1)+' '+units[u];
    }

    function escapeHtml(unsafe) {
      return String(unsafe)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // render selected files list (like "Previously. Previously. ...")
    function renderSelectedList() {
      selectedList.innerHTML = '';
      if (filesArray.length === 0) {
        selectedList.innerHTML = `<div class="text-xs text-gray-500 italic">Pa gen fichye chwazi.</div>`;
        return;
      }

      const grid = document.createElement('div');
      grid.className = 'space-y-1';

      filesArray.forEach((file, idx) => {
        const row = document.createElement('div');
        row.className = 'flex items-center justify-between gap-2 bg-gray-50 border border-gray-200 rounded-xl p-2';

        const left = document.createElement('div');
        left.className = 'flex items-start gap-2';
        const title = document.createElement('div');
        title.innerHTML = `<div class="font-semibold text-sm text-gray-800 max-w-xs truncate">${escapeHtml(file.name)}</div>
                           <div class="text-xs text-gray-500">${humanFileSize(file.size)} • ${file.type || '—'}</div>`;
        left.appendChild(title);

        const right = document.createElement('div');
        right.className = 'flex items-center gap-2';

        const removeBtn = document.createElement('button');
        removeBtn.className = 'text-xs text-red-600 px-2 py-1 rounded-md bg-red-50 border border-red-100';
        removeBtn.textContent = 'Retire';
        removeBtn.onclick = () => {
          if (uploading) return; // pa pèmèt retire pandan upload
          filesArray.splice(idx, 1);
          renderSelectedList();
        };

        right.appendChild(removeBtn);
        row.appendChild(left);
        row.appendChild(right);
        grid.appendChild(row);
      });

      selectedList.appendChild(grid);
    }

    // when user selects files
    fileInput.addEventListener('change', (e) => {
      const list = Array.from(e.target.files || []);
      // append new selection to existing list
      filesArray = filesArray.concat(list);
      renderSelectedList();
    });

    // Upload logic: sequential uploads (one-by-one). Keeps UI simple and reliable on server.
    uploadBtn.addEventListener('click', async () => {
      if (filesArray.length === 0) {
        return alert('Tanpri chwazi omwen yon fichye anvan ou upload.');
      }
      if (uploading) return;
      uploading = true;
      uploadBtn.disabled = true;
      cancelAllBtn.classList.remove('hidden');
      fileInput.disabled = true;
      result.textContent = 'Kòmanse upload...';

      overallProgressWrap.classList.remove('hidden');
      overallInfo.textContent = '';

      previewAll.innerHTML = ''; // reset preview area
      xhrs.clear();

      let totalBytes = filesArray.reduce((s,f) => s + f.size, 0);
      let uploadedBytesAcc = 0;

      for (let i = 0; i < filesArray.length; ++i) {
        const file = filesArray[i];

        // create UI block for this file
        const block = document.createElement('div');
        block.className = 'p-3 bg-white border border-gray-200 rounded-xl shadow-sm';
        block.innerHTML = `
          <div class="flex items-center justify-between">
            <div>
              <div class="font-semibold text-sm text-gray-800">${escapeHtml(file.name)}</div>
              <div class="text-xs text-gray-500">${humanFileSize(file.size)} • ${file.type || '—'}</div>
            </div>
            <div class="flex items-center gap-2">
              <button class="text-xs text-gray-600 px-2 py-1 rounded-md bg-gray-50 hidden file-cancel">Anile</button>
            </div>
          </div>
          <div class="mt-3">
            <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
              <div class="file-progress h-2 rounded-full transition-all bg-blue-500" style="width:0%"></div>
            </div>
            <div class="flex justify-between items-center mt-2 text-xs">
              <div class="file-pct font-mono text-sm">0%</div>
              <div class="file-info text-gray-500"></div>
            </div>
            <div class="mt-3 file-result"></div>
          </div>
        `;
        previewAll.appendChild(block);

        const fileProgressFill = block.querySelector('.file-progress');
        const filePct = block.querySelector('.file-pct');
        const fileInfo = block.querySelector('.file-info');
        const fileCancelBtn = block.querySelector('.file-cancel');
        const fileResult = block.querySelector('.file-result');

        // upload this file (return promise that resolves when done/failed)
        try {
          const url = await uploadSingleFile(file, i, {
            onProgress: (loaded, total, speed, secsLeft) => {
              const percent = Math.round((loaded/total)*100);
              fileProgressFill.style.width = percent + '%';
              filePct.textContent = percent + '%';
              fileInfo.textContent = `${humanFileSize(loaded)} / ${humanFileSize(total)} • ${Math.round(secsLeft)}s left`;
              // overall
              const overallPercent = Math.round(((uploadedBytesAcc + loaded) / totalBytes) * 100);
              overallProgressFill.style.width = overallPercent + '%';
              overallPct.textContent = overallPercent + '%';
              overallInfo.textContent = `${humanFileSize(uploadedBytesAcc + loaded)} / ${humanFileSize(totalBytes)}`;
            },
            onXhrCreated: (xhr) => {
              // allow cancelling this file
              xhrs.set(i, xhr);
              fileCancelBtn.classList.remove('hidden');
              fileCancelBtn.onclick = () => {
                xhr.abort();
              };
            }
          });

          // on success
          uploadedBytesAcc += file.size;
          fileProgressFill.style.width = '100%';
          filePct.textContent = '100%';
          fileInfo.textContent = `${humanFileSize(file.size)} • Konplete`;

          // show result: URL + preview
          const div = document.createElement('div');
          div.className = 'mt-2';
          const urlDisplay = `<div class="break-all text-blue-600 text-xs cursor-pointer file-url">${escapeHtml(url)}</div>`;
          div.innerHTML = urlDisplay;
          fileResult.appendChild(div);

          const urlEl = fileResult.querySelector('.file-url');
          urlEl.onclick = async () => {
            try {
              await navigator.clipboard.writeText(url);
              result.innerHTML = '<span class="copied">URL kopi nan clipboard</span>';
              setTimeout(()=> result.textContent = '', 2000);
            } catch (e) {
              result.textContent = 'Pa kapab kopiye: ' + e.message;
            }
          };

          // render preview if image/video
          const type = (file.type || '').toLowerCase();
          if (type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = url;
            img.className = 'mt-2 mx-auto rounded-lg shadow max-h-44';
            fileResult.appendChild(img);
          } else if (type.startsWith('video/') || type.startsWith('audio/')) {
            const vid = document.createElement('video');
            vid.src = url;
            vid.controls = true;
            vid.className = 'mt-2 mx-auto rounded-lg shadow max-h-44';
            fileResult.appendChild(vid);
          }

        } catch (err) {
          // failed or aborted
          fileInfo.textContent = '';
          filePct.textContent = '—';
          fileProgressFill.style.width = '0%';
          const errDiv = document.createElement('div');
          errDiv.className = 'text-xs text-red-600 mt-2';
          errDiv.textContent = 'Erè upload: ' + (err && err.message ? err.message : String(err));
          fileResult.appendChild(errDiv);

          // if aborted we keep uploadedBytesAcc unchanged; if failed partially, best-effort update
          if (err && err.isAbort) {
            // user cancelled
            result.textContent = 'Upload anile.';
          } else {
            result.textContent = 'Gen erè pandan upload.';
          }
        }
      } // end for

      // final
      uploading = false;
      uploadBtn.disabled = false;
      cancelAllBtn.classList.add('hidden');
      fileInput.disabled = false;
      overallInfo.textContent = `Konplete: ${humanFileSize(totalBytes)}`;
      result.textContent = 'Tout upload fini.';
    });

    // cancel all button
    cancelAllBtn.addEventListener('click', () => {
      // abort all xhrs
      for (const xhr of xhrs.values()) {
        try { xhr.abort(); } catch(e) {}
      }
      xhrs.clear();
      result.textContent = 'Anile tout uploads...';
    });

    // helper: upload single file with progress callbacks
    function uploadSingleFile(file, index, { onProgress = ()=>{}, onXhrCreated = ()=>{} } = {}) {
      return new Promise((resolve, reject) => {
        const endpoint = `/upload`; // modify si sèvè ou a diferan
        const formData = new FormData();
        formData.append('file', file);

        const xhr = new XMLHttpRequest();
        let startTime = Date.now();
        xhr.open('POST', endpoint);

        xhr.upload.onprogress = (e) => {
          if (e.lengthComputable) {
            const elapsed = (Date.now() - startTime) / 1000;
            const speed = e.loaded / Math.max(elapsed, 0.001);
            const remainingBytes = e.total - e.loaded;
            const secsLeft = Math.round(remainingBytes / Math.max(speed, 1));
            onProgress(e.loaded, e.total, speed, secsLeft);
          }
        };

        xhr.onload = () => {
          xhrs.delete(index);
          if (xhr.status >= 200 && xhr.status < 300) {
            try {
              const data = JSON.parse(xhr.responseText || '{}');
              const url = data.url || data.fileUrl || data.path || data.location || '';
              if (url) {
                resolve(url);
              } else {
                // some servers return plain text URL
                const text = (xhr.responseText || '').trim();
                if (text) resolve(text);
                else reject(new Error('Repons sèvè pa gen URL'));
              }
            } catch (err) {
              // maybe server returned plain text
              const text = (xhr.responseText || '').trim();
              if (text) resolve(text);
              else reject(new Error('Erè parse repons sèvè: ' + err.message));
            }
          } else {
            reject(new Error('HTTP ' + xhr.status));
          }
        };

        xhr.onerror = () => {
          xhrs.delete(index);
          reject(new Error('Erè rezo pandan upload'));
        };

        xhr.onabort = () => {
          xhrs.delete(index);
          const err = new Error('Abòte pa itilizatè');
          err.isAbort = true;
          reject(err);
        };

        // expose xhr for cancel
        onXhrCreated(xhr);

        try {
          xhr.send(formData);
        } catch (err) {
          reject(err);
        }
      });
    }

    // service worker register (same as original)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => {
            console.log('Service worker registered.', reg);
          })
          .catch(err => {
            console.warn('Service worker registration failed:', err);
          });
      });
    }
  </script>
