<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'H7 Digital Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #ffffff; font-family: 'Inter', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); }
        .hidden { display: none !important; }
        input { background: #111 !important; border: 1px solid #222 !important; color: white !important; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="auth-section" class="flex-1 flex items-center justify-center p-4 z-50 bg-black">
        <div class="w-full max-w-md p-8 rounded-3xl border border-white/10 glass">
            <h1 class="text-5xl font-black text-center text-white mb-2 tracking-tighter">D'H7</h1>
            <p class="text-center text-zinc-500 mb-10 text-xs uppercase tracking-[0.3em]">Digital Messenger</p>

            <div id="login-form" class="space-y-4">
                <input type="text" id="login-id" placeholder="TFID oswa DH7" class="w-full p-4 rounded-2xl outline-none focus:border-zinc-500 transition">
                <input type="password" id="login-pass" placeholder="Modpas" class="w-full p-4 rounded-2xl outline-none focus:border-zinc-500 transition">
                <button onclick="login()" class="w-full bg-white text-black font-bold py-4 rounded-2xl hover:bg-zinc-200 transition">Konekte</button>
                <p class="text-center text-sm text-zinc-500">Pako gen kont? <button onclick="toggleAuth()" class="text-white border-b border-white">Enskri</button></p>
            </div>

            <div id="register-form" class="hidden space-y-4">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="reg-nom" placeholder="Nom" class="p-4 rounded-2xl outline-none">
                    <input type="text" id="reg-prenom" placeholder="Prenom" class="p-4 rounded-2xl outline-none">
                </div>
                <input type="text" id="reg-dh7" placeholder="Chwazi DH7 (ex: adam@dh7.tf)" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="reg-pass" placeholder="Modpas" class="w-full p-4 rounded-2xl outline-none">
                <button onclick="register()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 transition">Kreye Kont</button>
                <button onclick="toggleAuth()" class="w-full text-sm text-zinc-500">Retounen nan Login</button>
            </div>
        </div>
    </div>

    <div id="app-section" class="hidden flex-1 flex flex-col md:flex-row h-full overflow-hidden">
        
        <div id="sidebar" class="w-full md:w-96 border-r border-white/10 flex flex-col bg-black h-full">
            <div class="p-6 flex justify-between items-center border-b border-white/5">
                <h2 class="text-2xl font-black tracking-tighter">D'H7</h2>
                <div class="flex gap-4 items-center">
                    <button onclick="goRoute('chèche')" class="text-zinc-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                    <button onclick="goRoute('menu')" class="text-zinc-400 hover:text-white text-2xl font-bold">•••</button>
                </div>
            </div>

            <div id="contact-list" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-2">
                </div>
        </div>

        <div id="chat-area" class="hidden md:flex flex-1 flex-col h-full bg-black relative">
            <div id="chat-header" class="p-4 border-b border-white/5 flex items-center gap-4 glass">
                <button onclick="goRoute('')" class="md:hidden text-white">←</button>
                <div>
                    <p id="active-peer-name" class="font-bold text-lg">---</p>
                    <p id="active-peer-tfid" class="text-[10px] text-zinc-500 font-mono tracking-widest uppercase">---</p>
                </div>
            </div>
            
            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 flex flex-col space-y-4 custom-scroll pb-24">
                </div>

            <div class="absolute bottom-0 left-0 right-0 p-4 bg-black/80 backdrop-blur-md">
                <div class="max-w-4xl mx-auto flex gap-3 items-center bg-zinc-900 rounded-2xl p-2 border border-white/5">
                    <input type="text" id="msg-input" placeholder="Ekri yon mesaj..." class="flex-1 bg-transparent !border-none p-3 outline-none">
                    <button onclick="sendMessage()" class="p-3 bg-white rounded-xl hover:scale-105 transition">
                        <svg class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="search-modal" class="hidden fixed inset-0 z-[100] bg-black p-6 flex flex-col">
        <div class="flex justify-between items-center mb-6">
            <input type="text" id="search-query" oninput="liveSearch()" placeholder="Chèche yon moun (Nom oswa DH7)..." class="flex-1 p-4 rounded-2xl outline-none text-xl">
            <button onclick="goRoute('')" class="ml-4 text-white font-bold">Anile</button>
        </div>
        <div id="search-results" class="flex-1 overflow-y-auto custom-scroll space-y-2"></div>
    </div>

    <div id="menu-modal" class="hidden fixed inset-0 z-[100] bg-black p-10 flex flex-col items-center justify-center text-center">
        <div class="w-24 h-24 bg-zinc-800 rounded-full mb-6 flex items-center justify-center text-4xl font-black border border-white/10" id="profile-initial">?</div>
        <h3 id="profile-name" class="text-3xl font-bold mb-1">---</h3>
        <p id="profile-dh7" class="text-zinc-500 mb-8 tracking-widest">---</p>
        
        <div class="w-full max-w-sm space-y-4">
            <div class="bg-zinc-900 p-4 rounded-2xl border border-white/5 text-left">
                <p class="text-[10px] text-zinc-600 uppercase font-bold tracking-[0.2em]">TFID Pèsonèl</p>
                <p id="profile-tfid" class="font-mono text-blue-400">---</p>
            </div>
            <button onclick="logout()" class="w-full text-red-500 font-black py-4 uppercase tracking-widest hover:bg-red-500/10 rounded-2xl transition">Dekonekte</button>
            <button onclick="goRoute('')" class="w-full text-zinc-500 py-4">Fèmen</button>
        </div>
    </div>

    <script>
        const API = "https://dh7.adamdh7.org";
        let currentUser = JSON.parse(localStorage.getItem('dh7_user')) || null;
        let activePeer = null;
        let chatInterval = null;

        // --- NAVIGATION SYSTEM (ROUTING) ---
        function goRoute(path) {
            window.history.pushState({}, '', '/' + path);
            handleRoute();
        }

        window.onpopstate = handleRoute;

        function handleRoute() {
            const path = window.location.pathname.replace('/', '');
            
            // Kache tout bagay anvan
            document.getElementById('search-modal').classList.add('hidden');
            document.getElementById('menu-modal').classList.add('hidden');
            
            if (!currentUser) {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('app-section').classList.add('hidden');
                return;
            }

            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('app-section').classList.remove('hidden');

            if (path === 'chèche') {
                document.getElementById('search-modal').classList.remove('hidden');
            } else if (path === 'menu') {
                showMenu();
            } else if (path.startsWith('TF-')) {
                // Si URL la gen yon TFID, louvri chat la
                openChatFromURL(path);
            } else {
                // Accueil: Montre sèlman sidebar sou mobil
                document.getElementById('chat-area').classList.add('hidden', 'md:flex');
                loadRecentChats();
            }
        }

        // --- AUTH LOJIK ---
        async function login() {
            const id = document.getElementById('login-id').value;
            const pass = document.getElementById('login-pass').value;
            const res = await fetch(`${API}/login`, { 
                method: 'POST', 
                body: JSON.stringify({ identifier: id, password: pass }) 
            });
            const data = await res.json();
            if (data.success) {
                currentUser = data.user;
                localStorage.setItem('dh7_user', JSON.stringify(data.user));
                goRoute('');
            } else { alert(data.error); }
        }

        function logout() {
            localStorage.clear();
            location.href = "/";
        }

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        // --- CHAT LOJIK ---
        async function loadRecentChats() {
            // Pou kounye a, nou rale tout moun, men lojik la se montre sèlman moun ki te gen mesaj
            const res = await fetch(`${API}/users`);
            const users = await res.json();
            const container = document.getElementById('contact-list');
            container.innerHTML = "";
            users.forEach(u => {
                if(u.tfid === currentUser.tfid) return;
                const div = document.createElement('div');
                div.className = "p-4 glass rounded-2xl cursor-pointer hover:border-white/20 border border-transparent transition";
                div.innerHTML = `<p class="font-bold">${u.prenom} ${u.nom}</p><p class="text-xs text-zinc-500 font-mono">${u.tfid}</p>`;
                div.onclick = () => goRoute(u.tfid);
                container.appendChild(div);
            });
        }

        async function openChatFromURL(tfid) {
            document.getElementById('chat-area').classList.remove('hidden');
            const res = await fetch(`${API}/users`);
            const users = await res.json();
            activePeer = users.find(u => u.tfid === tfid);
            
            if(activePeer) {
                document.getElementById('active-peer-name').innerText = `${activePeer.prenom} ${activePeer.nom}`;
                document.getElementById('active-peer-tfid').innerText = activePeer.tfid;
                fetchMessages();
                if(chatInterval) clearInterval(chatInterval);
                chatInterval = setInterval(fetchMessages, 3000);
            }
        }

        async function fetchMessages() {
            if(!activePeer) return;
            const res = await fetch(`${API}/messages`, {
                method: 'POST',
                body: JSON.stringify({ user1_tfid: currentUser.tfid, user2_tfid: activePeer.tfid })
            });
            const messages = await res.json();
            const container = document.getElementById('chat-messages');
            container.innerHTML = "";
            messages.forEach(m => {
                const isMe = m.from === currentUser.tfid;
                const div = document.createElement('div');
                div.className = `max-w-[85%] p-4 rounded-2xl text-sm ${isMe ? 'bg-white text-black self-end rounded-tr-none' : 'bg-zinc-900 text-white self-start rounded-tl-none'}`;
                div.innerText = m.text;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !activePeer) return;
            input.value = "";
            await fetch(`${API}/send`, { 
                method: 'POST', 
                body: JSON.stringify({ sender_tfid: currentUser.tfid, receiver_tfid: activePeer.tfid, message: text }) 
            });
            fetchMessages();
        }

        // --- SEARCH & MENU ---
        async function liveSearch() {
            const q = document.getElementById('search-query').value.toLowerCase();
            if(q.length < 2) return;
            const res = await fetch(`${API}/users`);
            const users = await res.json();
            const results = users.filter(u => u.nom.toLowerCase().includes(q) || u.dh7.toLowerCase().includes(q));
            
            const container = document.getElementById('search-results');
            container.innerHTML = "";
            results.forEach(u => {
                const div = document.createElement('div');
                div.className = "p-4 glass rounded-2xl cursor-pointer flex justify-between items-center";
                div.innerHTML = `<div><p class="font-bold">${u.prenom} ${u.nom}</p><p class="text-xs text-zinc-500">${u.dh7}</p></div><span class="text-blue-400">→</span>`;
                div.onclick = () => goRoute(u.tfid);
                container.appendChild(div);
            });
        }

        function showMenu() {
            document.getElementById('menu-modal').classList.remove('hidden');
            document.getElementById('profile-name').innerText = `${currentUser.prenom} ${currentUser.nom}`;
            document.getElementById('profile-dh7').innerText = currentUser.dh7;
            document.getElementById('profile-tfid').innerText = currentUser.tfid;
            document.getElementById('profile-initial').innerText = currentUser.nom[0];
        }

        // Initialisation
        handleRoute();
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
