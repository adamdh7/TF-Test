<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAMDH7 Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .chat-container::-webkit-scrollbar { width: 4px; }
        .chat-container::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 h-screen flex flex-col">

    <div id="auth-section" class="flex-1 flex items-center justify-center p-4">
        <div class="bg-slate-900 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-800">
            <h1 class="text-4xl font-black text-center text-blue-500 mb-2">DH7</h1>
            <p class="text-center text-slate-400 mb-8 text-sm uppercase tracking-widest">Digital Messenger</p>

            <div id="login-form">
                <div class="space-y-4">
                    <input type="text" id="login-id" placeholder="TFID oswa dh7 (egz: adam@dh7.tf)" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="login-pass" placeholder="Modpas" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-3 rounded-lg transition">Konekte</button>
                </div>
                <p class="mt-6 text-center text-sm">Pako gen kont? <button onclick="toggleAuth()" class="text-blue-400">Enskri la</button></p>
            </div>

            <div id="register-form" class="hidden">
                <div class="space-y-3">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="reg-nom" placeholder="Nom" class="bg-slate-800 border border-slate-700 p-3 rounded-lg focus:outline-none">
                        <input type="text" id="reg-prenom" placeholder="Prenom" class="bg-slate-800 border border-slate-700 p-3 rounded-lg focus:outline-none">
                    </div>
                    <input type="number" id="reg-age" placeholder="Laj" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:outline-none">
                    <input type="text" id="reg-dh7" placeholder="Chwazi yon dh7 (ex: adam@dh7.tf)" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:outline-none">
                    <input type="password" id="reg-pass" placeholder="Kreye yon modpas" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:outline-none">
                    <button onclick="register()" class="w-full bg-emerald-600 hover:bg-emerald-700 font-bold py-3 rounded-lg transition">Kreye Kont & Genere TFID</button>
                </div>
                <p class="mt-6 text-center text-sm">Gen kont deja? <button onclick="toggleAuth()" class="text-blue-400">Login</button></p>
            </div>
        </div>
    </div>

    <div id="app-section" class="hidden flex flex-1 overflow-hidden">
        <div class="w-80 bg-slate-900 border-r border-slate-800 flex flex-col">
            <div class="p-6 bg-slate-900/50 border-b border-slate-800">
                <div class="flex justify-between items-center mb-4">
                    <span class="font-bold text-xl text-blue-400" id="me-name">Mwen</span>
                    <button onclick="location.reload()" class="text-xs bg-slate-800 px-2 py-1 rounded">Logout</button>
                </div>
                <div class="bg-slate-800 p-2 rounded text-center border border-slate-700">
                    <p class="text-[10px] text-slate-500 uppercase">TFID Mwen</p>
                    <p class="font-mono font-bold text-blue-300" id="me-tfid">---</p>
                </div>
            </div>

            <div class="p-4">
                <input type="text" id="search-user" oninput="filterUsers()" placeholder="Chèche yon dh7 oswa non..." class="w-full bg-slate-800 border border-slate-700 p-2 rounded-lg text-sm">
            </div>

            <div id="user-list" class="flex-1 overflow-y-auto p-2 space-y-1 chat-container">
                </div>
        </div>

        <div class="flex-1 flex flex-col bg-slate-950">
            <div id="chat-header" class="p-4 bg-slate-900 border-b border-slate-800 font-bold text-slate-300">
                Chwazi yon moun pou pale...
            </div>
            <div id="chat-messages" class="flex-1 p-6 overflow-y-auto flex flex-col space-y-4 chat-container">
                </div>
            <div id="input-area" class="p-4 bg-slate-900 border-t border-slate-800 flex gap-2">
                <input type="text" id="msg-input" placeholder="Ekri yon mesaj..." class="flex-1 bg-slate-800 border border-slate-700 p-3 rounded-xl focus:outline-none">
                <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-bold transition">Voye</button>
            </div>
        </div>
    </div>

    <script>
        const API = "https://dh7.adamdh7.org";
        let user = null;
        let activePeer = null;
        let allUsers = [];
        let chatInterval = null;

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        async function register() {
            const data = {
                nom: document.getElementById('reg-nom').value,
                prenom: document.getElementById('reg-prenom').value,
                age: document.getElementById('reg-age').value,
                dh7: document.getElementById('reg-dh7').value,
                password: document.getElementById('reg-pass').value
            };
            const res = await fetch(`${API}/register`, { method: 'POST', body: JSON.stringify(data) });
            const result = await res.json();
            if(result.success) {
                alert(`Siksè! TFID ou se: ${result.tfid}`);
                toggleAuth();
            } else { alert(result.error); }
        }

        async function login() {
            const data = {
                identifier: document.getElementById('login-id').value,
                password: document.getElementById('login-pass').value
            };
            const res = await fetch(`${API}/login`, { method: 'POST', body: JSON.stringify(data) });
            const result = await res.json();
            if(result.success) {
                user = result.user;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('app-section').classList.remove('hidden');
                document.getElementById('me-name').innerText = `${user.prenom} ${user.nom}`;
                document.getElementById('me-tfid').innerText = user.tfid;
                fetchUsers();
            } else { alert(result.error); }
        }

        async function fetchUsers() {
            const res = await fetch(`${API}/users`);
            allUsers = await res.json();
            renderUsers(allUsers);
        }

        function renderUsers(list) {
            const container = document.getElementById('user-list');
            container.innerHTML = "";
            list.forEach(u => {
                if(u.tfid === user.tfid) return;
                const div = document.createElement('div');
                div.className = "p-3 hover:bg-slate-800 rounded-lg cursor-pointer border border-transparent hover:border-slate-700 transition";
                div.innerHTML = `<p class="font-bold text-sm text-slate-200">${u.prenom} ${u.nom}</p><p class="text-[10px] text-slate-500">${u.dh7}</p>`;
                div.onclick = () => selectPeer(u);
                container.appendChild(div);
            });
        }

        function filterUsers() {
            const q = document.getElementById('search-user').value.toLowerCase();
            const filtered = allUsers.filter(u => 
                u.nom.toLowerCase().includes(q) || 
                u.prenom.toLowerCase().includes(q) || 
                u.dh7.toLowerCase().includes(q) || 
                u.tfid.includes(q)
            );
            renderUsers(filtered);
        }

        function selectPeer(peer) {
            activePeer = peer;
            document.getElementById('chat-header').innerText = `Pale ak ${peer.prenom} (${peer.tfid})`;
            document.getElementById('chat-messages').innerHTML = "";
            if(chatInterval) clearInterval(chatInterval);
            fetchMessages();
            chatInterval = setInterval(fetchMessages, 3000);
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !activePeer) return;
            
            const data = {
                sender_tfid: user.tfid,
                receiver_tfid: activePeer.tfid,
                message: text
            };
            input.value = "";
            await fetch(`${API}/send`, { method: 'POST', body: JSON.stringify(data) });
            fetchMessages();
        }

        async function fetchMessages() {
            if(!activePeer) return;
            const res = await fetch(`${API}/messages`, {
                method: 'POST',
                body: JSON.stringify({ user1_tfid: user.tfid, user2_tfid: activePeer.tfid })
            });
            const messages = await res.json();
            const container = document.getElementById('chat-messages');
            container.innerHTML = "";
            messages.forEach(m => {
                const isMe = m.from === user.tfid;
                const div = document.createElement('div');
                div.className = `max-w-[80%] p-3 rounded-2xl text-sm ${isMe ? 'bg-blue-600 self-end rounded-tr-none' : 'bg-slate-800 self-start rounded-tl-none text-slate-200'}`;
                div.innerText = m.text;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        // Si itilizatè a peze Enter pou voye mesaj
        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
