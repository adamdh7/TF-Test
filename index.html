<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>D'H7 Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-pure: #000000;
            --bg-card: #0a0a0a;
            --bg-input: #121212;
            --accent: #ffffff;
            --border: #1a1a1a;
            --text-dim: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-pure);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Anpeche tout scroll deyò */
        }

        /* Full Screen Layer System */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-pure);
            z-index: 10;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s;
        }

        .screen.hidden-left { transform: translateX(-100%); opacity: 0; pointer-events: none; }
        .screen.hidden-right { transform: translateX(100%); opacity: 0; pointer-events: none; }
        .screen.active { transform: translateX(0); opacity: 1; pointer-events: auto; }

        /* Custom UI Components */
        .ios-header {
            padding: env(safe-area-inset-top) 1.5rem 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar { width: 0; }

        .bubble {
            max-width: 75%;
            padding: 0.85rem 1.1rem;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
        }

        .bubble.me {
            align-self: flex-end;
            background-color: var(--accent);
            color: black;
            border-radius: 1.25rem 1.25rem 0.2rem 1.25rem;
            font-weight: 500;
        }

        .bubble.them {
            align-self: flex-start;
            background-color: var(--bg-input);
            color: white;
            border-radius: 1.25rem 1.25rem 1.25rem 0.2rem;
            border: 1px solid var(--border);
        }

        .input-area {
            padding: 1rem 1.5rem calc(1rem + env(safe-area-inset-bottom)) 1.5rem;
            background: var(--bg-pure);
            border-top: 1px solid var(--border);
        }

        .modern-input {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 0.75rem 1.25rem;
            width: 100%;
            color: white;
            outline: none;
            transition: border 0.2s;
        }

        .modern-input:focus { border-color: #444; }

        .contact-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1.25rem;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.1s;
        }

        .contact-card:active { transform: scale(0.97); }

        .avatar {
            width: 3.5rem;
            height: 3.5rem;
            background: linear-gradient(135deg, #111, #222);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            border: 1px solid var(--border);
        }

        /* Utilities */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <section id="scr-auth" class="screen active items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-7xl font-black tracking-tighter mb-2 italic">D'H7</h1>
            <p class="text-zinc-600 text-xs uppercase tracking-[0.6em] mb-16">Intelligence Messenger</p>
            
            <div id="login-form" class="space-y-4">
                <input type="text" id="login-id" placeholder="TFID oswa DH7" class="modern-input py-5">
                <input type="password" id="login-pass" placeholder="Modpas" class="modern-input py-5">
                <button onclick="login()" class="w-full bg-white text-black font-black py-5 rounded-2xl mt-4 text-lg">LOG IN</button>
                <button onclick="toggleAuth()" class="w-full text-zinc-500 text-sm mt-4">KREYE YON KONT</button>
            </div>

            <div id="reg-form" class="hidden space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="reg-nom" placeholder="Nom" class="modern-input">
                    <input type="text" id="reg-prenom" placeholder="Prenom" class="modern-input">
                </div>
                <input type="text" id="reg-dh7" placeholder="DH7 ID (ex: adam@dh7.tf)" class="modern-input">
                <input type="password" id="reg-pass" placeholder="Modpas" class="modern-input">
                <button onclick="register()" class="w-full bg-white text-black font-black py-5 rounded-2xl mt-4">JOIN D'H7</button>
                <button onclick="toggleAuth()" class="w-full text-zinc-500 text-sm mt-4">RETOUNEN</button>
            </div>
        </div>
    </section>

    <section id="scr-home" class="screen hidden-right">
        <header class="ios-header flex justify-between items-end">
            <div>
                <p class="text-zinc-500 text-[10px] uppercase tracking-widest font-bold">Mwen: <span id="my-tfid" class="text-white">---</span></p>
                <h2 class="text-4xl font-black tracking-tighter">Mesaj</h2>
            </div>
            <div class="flex gap-6 pb-1">
                <button onclick="navTo('scr-search')">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
                <button onclick="navTo('scr-menu')">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM18 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                </button>
            </div>
        </header>
        
        <div id="contact-list" class="flex-1 overflow-y-auto p-6 custom-scroll">
            </div>
    </section>

    <section id="scr-chat" class="screen hidden-right">
        <header class="ios-header flex items-center gap-4">
            <button onclick="navTo('scr-home')" class="p-1">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <div>
                <h3 id="chat-peer-name" class="font-bold text-lg leading-none">---</h3>
                <p id="chat-peer-tfid" class="text-[10px] text-zinc-500 font-mono mt-1 tracking-widest uppercase">---</p>
            </div>
        </header>

        <div id="chat-messages" class="chat-container">
            </div>

        <div class="input-area">
            <div class="flex items-center gap-3 bg-zinc-900 rounded-[2rem] p-1 border border-zinc-800">
                <input type="text" id="msg-input" placeholder="D'H7 Message" class="flex-1 bg-transparent border-none p-4 outline-none text-white">
                <button onclick="sendMessage()" class="bg-white p-3 rounded-full mr-1">
                    <svg class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                </button>
            </div>
        </div>
    </section>

    <section id="scr-search" class="screen hidden-right">
        <header class="ios-header flex items-center gap-4">
            <input type="text" id="search-q" oninput="doSearch()" placeholder="Chèche nan D'H7..." class="flex-1 modern-input">
            <button onclick="navTo('scr-home')" class="text-sm font-bold text-zinc-400">ANILE</button>
        </header>
        <div id="search-results" class="flex-1 overflow-y-auto p-6">
            </div>
    </section>

    <section id="scr-menu" class="screen hidden-right">
        <div class="flex-1 flex flex-col items-center justify-center p-10 text-center">
            <div class="w-24 h-24 bg-zinc-900 rounded-full mb-4 flex items-center justify-center text-4xl font-black border border-zinc-800" id="m-init">?</div>
            <h2 id="m-name" class="text-4xl font-black mb-1">---</h2>
            <p id="m-dh7" class="text-zinc-500 font-mono mb-12">---</p>
            
            <div class="w-full max-w-xs space-y-4">
                <div class="p-6 bg-zinc-900 rounded-3xl border border-zinc-800 text-left">
                    <p class="text-[10px] text-zinc-600 font-black uppercase tracking-widest mb-2">TFID Sekirize</p>
                    <p id="m-tfid" class="text-xl font-mono text-white">---</p>
                </div>
                <button onclick="logout()" class="w-full py-5 text-red-500 font-black tracking-widest bg-red-500/5 rounded-2xl border border-red-500/10">DEKONEKTE</button>
                <button onclick="navTo('scr-home')" class="w-full py-5 text-zinc-500 font-bold">RETOUNEN</button>
            </div>
        </div>
    </section>

    <script>
        const API = "https://dh7.adamdh7.org";
        let user = JSON.parse(localStorage.getItem('dh7_session')) || null;
        let activePeer = null;
        let chatInterval = null;

        // --- NAVIGATION ENGINE ---
        function navTo(screenId) {
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active', 'hidden-left', 'hidden-right');
                if (s.id === screenId) {
                    s.classList.add('active');
                } else {
                    s.classList.add('hidden-right'); // Default position pou lòt yo
                }
            });

            if (screenId === 'scr-home') loadContacts();
            if (screenId !== 'scr-chat') clearInterval(chatInterval);
        }

        // --- LOGIC ---
        async function login() {
            const id = document.getElementById('login-id').value;
            const pass = document.getElementById('login-pass').value;
            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST',
                    body: JSON.stringify({ identifier: id, password: pass })
                });
                const data = await res.json();
                if(data.success) {
                    user = data.user;
                    localStorage.setItem('dh7_session', JSON.stringify(user));
                    startApp();
                } else { alert(data.error); }
            } catch(e) { alert("Sèvè a pa reponn"); }
        }

        async function register() {
            const data = {
                nom: document.getElementById('reg-nom').value,
                prenom: document.getElementById('reg-prenom').value,
                dh7: document.getElementById('reg-dh7').value,
                password: document.getElementById('reg-pass').value,
                age: 20
            };
            const res = await fetch(`${API}/register`, { method: 'POST', body: JSON.stringify(data) });
            const result = await res.json();
            if(result.success) {
                alert("Kont ou kreye! TFID: " + result.tfid);
                toggleAuth();
            } else { alert(result.error); }
        }

        async function loadContacts() {
            const res = await fetch(`${API}/users`);
            const users = await res.json();
            const container = document.getElementById('contact-list');
            container.innerHTML = users.length > 1 ? "" : `<p class="text-zinc-700 text-center mt-20">Pa gen moun nan D'H7 pako.</p>`;
            
            users.forEach(u => {
                if(u.tfid === user.tfid) return;
                const card = document.createElement('div');
                card.className = "contact-card";
                card.innerHTML = `
                    <div class="avatar">${u.nom[0]}</div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-lg leading-tight">${u.prenom} ${u.nom}</span>
                            <span class="text-[9px] text-zinc-700 font-mono tracking-tighter">${u.tfid}</span>
                        </div>
                        <p class="text-zinc-500 text-sm truncate">Klike pou kòmanse pale...</p>
                    </div>
                `;
                card.onclick = () => openChat(u);
                container.appendChild(card);
            });
        }

        async function doSearch() {
            const q = document.getElementById('search-q').value.toLowerCase();
            if(q.length < 2) return;
            const res = await fetch(`${API}/users`);
            const users = await res.json();
            const filtered = users.filter(u => (u.nom + u.prenom + u.dh7).toLowerCase().includes(q) && u.tfid !== user.tfid);
            
            const container = document.getElementById('search-results');
            container.innerHTML = filtered.length ? "" : `<p class="text-center text-zinc-600 mt-10 tracking-widest font-bold">PA JWENN ITILIZATÈ SA</p>`;
            filtered.forEach(u => {
                const div = document.createElement('div');
                div.className = "contact-card";
                div.innerHTML = `<div class="avatar">${u.nom[0]}</div><div><p class="font-bold text-lg">${u.prenom} ${u.nom}</p><p class="text-xs text-zinc-600 font-mono">${u.dh7}</p></div>`;
                div.onclick = () => openChat(u);
                container.appendChild(div);
            });
        }

        function openChat(peer) {
            activePeer = peer;
            document.getElementById('chat-peer-name').innerText = `${peer.prenom} ${peer.nom}`;
            document.getElementById('chat-peer-tfid').innerText = peer.tfid;
            document.getElementById('chat-messages').innerHTML = "";
            navTo('scr-chat');
            fetchMessages();
            chatInterval = setInterval(fetchMessages, 3000);
        }

        async function fetchMessages() {
            if(!activePeer) return;
            const res = await fetch(`${API}/messages`, {
                method: 'POST',
                body: JSON.stringify({ user1_tfid: user.tfid, user2_tfid: activePeer.tfid })
            });
            const messages = await res.json();
            const container = document.getElementById('chat-messages');
            container.innerHTML = "";
            messages.forEach(m => {
                const isMe = m.from === user.tfid;
                const div = document.createElement('div');
                div.className = `bubble ${isMe ? 'me' : 'them'}`;
                div.innerText = m.text;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !activePeer) return;
            input.value = "";
            await fetch(`${API}/send`, { 
                method: 'POST', 
                body: JSON.stringify({ sender_tfid: user.tfid, receiver_tfid: activePeer.tfid, message: text }) 
            });
            fetchMessages();
        }

        function startApp() {
            document.getElementById('my-tfid').innerText = user.tfid;
            document.getElementById('m-name').innerText = `${user.prenom} ${user.nom}`;
            document.getElementById('m-dh7').innerText = user.dh7;
            document.getElementById('m-tfid').innerText = user.tfid;
            document.getElementById('m-init').innerText = user.nom[0];
            navTo('scr-home');
        }

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('reg-form').classList.toggle('hidden');
        }

        function logout() { localStorage.clear(); location.reload(); }

        // Init
        if(user) startApp();
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
