<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'H7 Digital Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 2px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        input, button {
            transition: all 0.2s ease;
        }
        input:focus {
            border-color: #3b82f6 !important; /* Blue focus for professionalism */
            outline: none;
        }
        /* Adaptive and unique backgrounds */
        #auth-section {
            background: linear-gradient(to bottom, #000000, #111111);
        }
        #app-section {
            background: linear-gradient(to bottom, #000000, #111111);
        }
        #search-modal {
            background: linear-gradient(to bottom, #000000, #0a0a0a); /* Unique gradient for search */
        }
        #menu-modal {
            background: linear-gradient(to bottom, #000000, #0a0a0a); /* Unique for menu */
        }
        /* Professional hover effects */
        button:hover {
            transform: translateY(-1px);
        }
        /* Ensure full space coverage */
        .full-page {
            position: fixed;
            inset: 0;
            z-index: 50;
            overflow-y: auto;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden antialiased">

    <!-- Authentication Section -->
    <div id="auth-section" class="flex-1 flex items-center justify-center p-4 bg-black">
        <div class="w-full max-w-sm p-8 rounded-3xl glass shadow-2xl">
            <h1 class="text-4xl font-black text-center mb-2 tracking-tight">D'H7</h1>
            <p class="text-center text-zinc-400 mb-8 text-xs uppercase tracking-widest">Digital Messenger</p>

            <div id="login-form" class="space-y-4">
                <input type="text" id="login-id" placeholder="TFID oswa DH7" class="w-full p-3 rounded-xl bg-zinc-900 border border-zinc-700 text-white focus:border-blue-500">
                <input type="password" id="login-pass" placeholder="Modpas" class="w-full p-3 rounded-xl bg-zinc-900 border border-zinc-700 text-white focus:border-blue-500">
                <button onclick="login()" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700">Konekte</button>
                <p class="text-center text-sm text-zinc-400">Pako gen kont? <button onclick="toggleAuth()" class="text-blue-400 hover:underline">Enskri</button></p>
            </div>

            <div id="register-form" class="hidden space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="reg-nom" placeholder="Nom" class="p-3 rounded-xl bg-zinc-900 border border-zinc-700 text-white focus:border-blue-500">
                    <input type="text" id="reg-prenom" placeholder="Prenom" class="p-3 rounded-xl bg-zinc-900 border border-zinc-700 text-white focus:border-blue-500">
                </div>
                <input type="text" id="reg-dh7" placeholder="Chwazi DH7 (ex: adam@dh7.tf)" class="w-full p-3 rounded-xl bg-zinc-900 border border-zinc-700 text-white focus:border-blue-500">
                <input type="password" id="reg-pass" placeholder="Modpas" class="w-full p-3 rounded-xl bg-zinc-900 border border-zinc-700 text-white focus:border-blue-500">
                <button onclick="register()" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700">Kreye Kont</button>
                <button onclick="toggleAuth()" class="w-full text-zinc-400 text-sm hover:underline">Retounen nan Login</button>
            </div>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="app-section" class="hidden flex-1 flex flex-col md:flex-row h-full overflow-hidden">
        
        <!-- Sidebar -->
        <div id="sidebar" class="w-full md:w-80 border-r border-zinc-800 flex flex-col bg-black h-full">
            <div class="p-4 flex justify-between items-center border-b border-zinc-800">
                <h2 class="text-xl font-black tracking-tight">D'H7</h2>
                <div class="flex gap-3 items-center">
                    <button onclick="goRoute('chèche')" class="text-zinc-400 hover:text-blue-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                    <button onclick="goRoute('menu')" class="text-zinc-400 hover:text-blue-400 text-xl font-bold">•••</button>
                </div>
            </div>

            <div id="contact-list" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-3">
                <!-- Contacts will be loaded here -->
            </div>
        </div>

        <!-- Chat Area as separate full page feel -->
        <div id="chat-area" class="hidden flex-1 flex-col h-full bg-gradient-to-b from-black to-zinc-900 relative"> <!-- Unique background for chat -->
            <div id="chat-header" class="p-4 border-b border-zinc-800 flex items-center gap-3 glass">
                <button onclick="goRoute('')" class="md:hidden text-white hover:text-blue-400">←</button>
                <div>
                    <p id="active-peer-name" class="font-semibold text-lg">---</p>
                    <p id="active-peer-tfid" class="text-xs text-zinc-400 font-mono tracking-wide uppercase">---</p>
                </div>
            </div>
            
            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 flex flex-col space-y-4 custom-scroll pb-24">
                <!-- Messages will be loaded here -->
            </div>

            <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent">
                <div class="max-w-3xl mx-auto flex gap-2 items-center bg-zinc-900 rounded-xl p-2 border border-zinc-800">
                    <input type="text" id="msg-input" placeholder="Ekri yon mesaj..." class="flex-1 bg-transparent border-none p-2 outline-none text-white">
                    <button onclick="sendMessage()" class="p-2 bg-blue-600 rounded-lg hover:bg-blue-700">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Page (Full page feel, no logo, simple text bar) -->
    <div id="search-modal" class="hidden full-page bg-black p-6 flex flex-col">
        <div class="flex flex-col items-center mb-6">
            <h2 class="text-2xl font-black tracking-tight mb-2">D'H7</h2>
            <p class="text-lg text-zinc-400 mb-4">Chèche</p>
            <input type="text" id="search-query" oninput="liveSearch()" placeholder="Chèche yon moun (Nom oswa DH7)..." class="w-full max-w-md p-3 rounded-xl bg-zinc-900 border border-zinc-700 text-white focus:border-blue-500 text-center">
            <button onclick="goRoute('')" class="mt-4 text-blue-400 font-semibold hover:underline">Anile</button>
        </div>
        <div id="search-results" class="flex-1 overflow-y-auto custom-scroll space-y-3 px-4"></div>
    </div>

    <!-- Menu Modal -->
    <div id="menu-modal" class="hidden full-page bg-black p-8 flex flex-col items-center justify-center text-center">
        <div class="w-20 h-20 bg-zinc-800 rounded-full mb-6 flex items-center justify-center text-3xl font-black border border-zinc-700" id="profile-initial">?</div>
        <h3 id="profile-name" class="text-2xl font-semibold mb-1">---</h3>
        <p id="profile-dh7" class="text-zinc-400 mb-8 tracking-widest text-sm">---</p>
        
        <div class="w-full max-w-xs space-y-4">
            <div class="bg-zinc-900 p-4 rounded-xl border border-zinc-800 text-left">
                <p class="text-xs text-zinc-500 uppercase font-semibold tracking-wide">TFID Pèsonèl</p>
                <p id="profile-tfid" class="font-mono text-blue-400 text-sm">---</p>
            </div>
            <button onclick="logout()" class="w-full text-red-500 font-semibold py-3 rounded-xl hover:bg-red-500/20">Dekonekte</button>
            <button onclick="goRoute('')" class="w-full text-zinc-400 py-3 rounded-xl hover:bg-zinc-800/50">Fèmen</button>
        </div>
    </div>

    <script>
        const API = "https://dh7.adamdh7.org";
        let currentUser = JSON.parse(localStorage.getItem('dh7_user')) || null;
        let activePeer = null;
        let chatInterval = null;

        // Navigation System
        function goRoute(path) {
            window.history.pushState({}, '', '/' + path);
            handleRoute();
        }

        window.onpopstate = handleRoute;

        function handleRoute() {
            const path = window.location.pathname.replace('/', '');
            
            document.getElementById('search-modal').classList.add('hidden');
            document.getElementById('menu-modal').classList.add('hidden');
            document.getElementById('chat-area').classList.add('hidden');
            
            if (!currentUser) {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('app-section').classList.add('hidden');
                return;
            }

            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('app-section').classList.remove('hidden');

            if (path === 'chèche') {
                document.getElementById('search-modal').classList.remove('hidden');
            } else if (path === 'menu') {
                showMenu();
            } else if (path.startsWith('TF-')) {
                document.getElementById('chat-area').classList.remove('hidden');
                openChatFromURL(path);
            } else {
                loadRecentChats();
            }
        }

        // Authentication
        async function login() {
            const id = document.getElementById('login-id').value;
            const pass = document.getElementById('login-pass').value;
            const res = await fetch(`${API}/login`, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ identifier: id, password: pass }) 
            });
            const data = await res.json();
            if (data.success) {
                currentUser = data.user;
                localStorage.setItem('dh7_user', JSON.stringify(data.user));
                goRoute('');
            } else { alert(data.error); }
        }

        async function register() {
            const nom = document.getElementById('reg-nom').value;
            const prenom = document.getElementById('reg-prenom').value;
            const dh7 = document.getElementById('reg-dh7').value;
            const pass = document.getElementById('reg-pass').value;
            const res = await fetch(`${API}/register`, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nom, prenom, dh7, password: pass }) 
            });
            const data = await res.json();
            if (data.success) {
                toggleAuth();
            } else { alert(data.error); }
        }

        function logout() {
            localStorage.clear();
            location.href = "/";
        }

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        // Chat Logic
        async function loadRecentChats() {
            const res = await fetch(`${API}/users`);
            const users = await res.json();
            const container = document.getElementById('contact-list');
            container.innerHTML = "";
            users.forEach(u => {
                if (u.tfid === currentUser.tfid) return;
                const div = document.createElement('div');
                div.className = "p-3 glass rounded-xl cursor-pointer hover:bg-zinc-800/50 transition";
                div.innerHTML = `<p class="font-semibold">${u.prenom} ${u.nom}</p><p class="text-xs text-zinc-400 font-mono">${u.tfid}</p>`;
                div.onclick = () => goRoute(u.tfid);
                container.appendChild(div);
            });
        }

        async function openChatFromURL(tfid) {
            const res = await fetch(`${API}/users`);
            const users = await res.json();
            activePeer = users.find(u => u.tfid === tfid);
            
            if (activePeer) {
                document.getElementById('active-peer-name').innerText = `${activePeer.prenom} ${activePeer.nom}`;
                document.getElementById('active-peer-tfid').innerText = activePeer.tfid;
                fetchMessages();
                if (chatInterval) clearInterval(chatInterval);
                chatInterval = setInterval(fetchMessages, 3000);
            }
        }

        async function fetchMessages() {
            if (!activePeer) return;
            const res = await fetch(`${API}/messages`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user1_tfid: currentUser.tfid, user2_tfid: activePeer.tfid })
            });
            const messages = await res.json();
            const container = document.getElementById('chat-messages');
            container.innerHTML = "";
            messages.forEach(m => {
                const isMe = m.from === currentUser.tfid;
                const div = document.createElement('div');
                div.className = `max-w-[70%] p-3 rounded-xl text-sm ${isMe ? 'bg-blue-600 text-white self-end rounded-tr-none' : 'bg-zinc-800 text-white self-start rounded-tl-none'}`;
                div.innerText = m.text;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !activePeer) return;
            input.value = "";
            await fetch(`${API}/send`, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sender_tfid: currentUser.tfid, receiver_tfid: activePeer.tfid, message: text }) 
            });
            fetchMessages();
        }

        // Search & Menu
        async function liveSearch() {
            const q = document.getElementById('search-query').value.toLowerCase();
            if (q.length < 2) return;
            const res = await fetch(`${API}/users`);
            const users = await res.json();
            const results = users.filter(u => u.nom.toLowerCase().includes(q) || u.dh7.toLowerCase().includes(q));
            
            const container = document.getElementById('search-results');
            container.innerHTML = "";
            results.forEach(u => {
                const div = document.createElement('div');
                div.className = "p-3 glass rounded-xl cursor-pointer flex justify-between items-center hover:bg-zinc-800/50";
                div.innerHTML = `<div><p class="font-semibold">${u.prenom} ${u.nom}</p><p class="text-xs text-zinc-400">${u.dh7}</p></div><span class="text-blue-400">→</span>`;
                div.onclick = () => goRoute(u.tfid);
                container.appendChild(div);
            });
        }

        function showMenu() {
            document.getElementById('menu-modal').classList.remove('hidden');
            document.getElementById('profile-name').innerText = `${currentUser.prenom} ${currentUser.nom}`;
            document.getElementById('profile-dh7').innerText = currentUser.dh7;
            document.getElementById('profile-tfid').innerText = currentUser.tfid;
            document.getElementById('profile-initial').innerText = currentUser.nom[0];
        }

        // Initialization
        handleRoute();
        document.getElementById('msg-input').onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
